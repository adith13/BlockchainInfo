<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What is Blockchain?</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="heading">What is Blockchain?</h1>
        </header>
        <div class="content">
            <img src="https://i.pinimg.com/564x/ed/e5/63/ede5633754f5853ec7a8046fd1bcfa5c.jpg" alt="Blockchain" class="blockchain-image">
            <p class="blockchain-description">
                Blockchain is a distributed ledger technology that underlies cryptocurrencies like Bitcoin.
                It consists of a chain of blocks, each containing a record of multiple transactions.
                These blocks are linked together, forming a secure and transparent digital ledger.
            </p>
        </div>
    </div>
</body>

</html>
